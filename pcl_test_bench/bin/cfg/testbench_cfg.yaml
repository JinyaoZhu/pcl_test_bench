# Leaf size for grid filter
grid_filter_leafsize: 0.5

scp_cfg_path: cfg/scp_cfg.yaml
icp_cfg_path: cfg/icp_cfg.yaml
icpnl_cfg_path: cfg/icpnl_cfg.yaml
gicp_cfg_path: cfg/gicp_cfg.yaml
ndt_cfg_path: cfg/ndt_cfg.yaml

# If using exact referencen transformation to computing error
has_ref_transformation: true
# has_ref_transformation: false

# Path to the reference transformations
# ref_trans_path: ted/ref/ref_trans.yaml
# ref_trans_path: ted/ref_office_keypoints/ref_trans.yaml
ref_trans_path: ted/ref_room_scan/ref_trans.yaml

# Result output path
result_output_path_root: tad/

# Path of the input pcd files, the first one will be used as target point cloud
